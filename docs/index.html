<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>网页DOM捕获截图</title>
  </head>
  <body>
    <div id="content"></div>
  </body>
  <script type="module">
    import { marked } from 'marked'
    import intro from '../README.md?raw'

    if (intro) document.getElementById('content').innerHTML = marked.parse(intro)
    else document.getElementById('content').innerHTML = '加载失败'
  </script>
</html>
